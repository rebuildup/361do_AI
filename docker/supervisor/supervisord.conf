# Supervisor Configuration for Integrated React + FastAPI Application
# React + FastAPI 統合アプリケーション用 Supervisor 設定

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
nodaemon=true
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

# FastAPI Backend Service
[program:fastapi]
command=python main.py --ui fastapi
directory=/app
user=agent
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/fastapi.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PYTHONPATH="/app",LOG_LEVEL="INFO"
priority=100

# Nginx Web Server
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
priority=200

# Optional: Streamlit Legacy Support
[program:streamlit]
command=python main.py --ui streamlit --port 8501
directory=/app
user=agent
autostart=false
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/streamlit.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PYTHONPATH="/app",LOG_LEVEL="INFO"
priority=300

# Health Check Service
[program:healthcheck]
command=/app/scripts/healthcheck.sh
directory=/app
user=agent
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/healthcheck.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
priority=400

# Log Rotation Service
[program:logrotate]
command=/usr/sbin/logrotate -f /etc/logrotate.d/supervisor
autostart=false
autorestart=false
redirect_stderr=true
stdout_logfile=/var/log/supervisor/logrotate.log
priority=500